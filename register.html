<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Cadastro</title>
</head>

<body>
  <header>
    <img src="https://simpleicon.com/wp-content/uploads/picture.png" alt="Logotipo da empresa">
    <nav>
      <ul>
        <li>Home</li>
        <li>Agenda</li>
        <li>Serviços</li>
        <li>Sobre</li>
        <li>
          <img src="https://cdn-icons-png.flaticon.com/512/6522/6522516.png" alt="Imagem do perfil">
        </li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h1>Cadastre-se aqui</h1>
    <section>
      <form action="">
        <div>
          <label for="name">
            Nome
          </label>
          <input type="text" id="name" placeholder="Digite seu nome completo">
          <label for="email">
            Email
          </label>
          <input type="email" id="email" placeholder="Digite seu email">
          <label for="phone">
            Telefone
          </label>
          <input type="text" id="phone" placeholder="Digite seu telefone">
          <label for="password">
            Senha
          </label>
          <input type="password" id="password" placeholder="Digite sua senha">
          <label for="password">
            Confirmar senha
          </label>
          <input type="password" id="password" placeholder="Confirme sua senha">
        </div>
        <p>Já possui cadastrado ? <a href="#">clique aqui</a> e faça seu login.</p>
        <button type="submit">Cadastrar</button>
      </form>
    </section>

  </main>
  <footer>
    <i class="ph ph-instagram-logo"></i>
    <i class="ph ph-facebook-logo"></i>
    <i class="ph ph-whatsapp-logo"></i>
    <i class="ph ph-youtube-logo"></i>
  </footer>
</body>

</html>
