    <main>
      <h1>Cadastre-se aqui</h1>
      <section>
        <form action="">
          <div>
            <label for="name">
              Nome
            </label>
            <input type="text" id="name" placeholder="Digite seu nome completo">
            <label for="email">
              Email
            </label>
            <input type="email" id="email" placeholder="Digite seu email">
            <label for="phone">
              Telefone
            </label>
            <input type="text" id="phone" placeholder="Digite seu telefone">
            <label for="password">
              Senha
            </label>
            <input type="password" id="password" placeholder="Digite sua senha">
            <label for="password">
              Confirmar senha
            </label>
            <input type="password" id="password" placeholder="Confirme sua senha">
          </div>
          <p>Já possui cadastrado ? <a href="#">clique aqui</a> e faça seu login.</p>
          <button type="submit">Cadastrar</button>
        </form>
      </section>
  
    </main>
