        <!--inicio menu suspenso para mobile -->

        </nav>
        <!--fim menu suspenso para mobile -->

      </div>
      <!-- Menu do usuário -->
      <div class="wrapper-menu-profile">
        <div class="btn-close"><button class="close"><i class="ph ph-x"></i></button></div>
        <div class="logged content-menu-profile">
          <p class="name menu-profile">Fulana de tal</p>
          <p class="neighborhood menu-profile">
            <i class="ph-fill ph-map-pin"></i>
            Lua
          </p>
          <p class="link-profile menu-profile"><a href="./profile.html"> Meu perfil</a></p>
        </div>
        <div class="unlogged content-menu-profile">
          <p class="logi-in menu-profile">Faça seu login ou Cadastre-se</p>          
        </div>
      </div>
      <!--Fim Menu do usuário -->
    </header>
    <div class="wrapper">
      <main class="main-content">
        <div class="title">
          <h1>Cadastre-se aqui</h1>
        </div>

        <div class="main-form">
          <section>
            <form action="">
              <div class="content-form">
                <div class="input-content input-name">
                  <label for="name">
                    Nome
                  </label>
                  <input type="text" id="name" placeholder="Digite seu nome completo">
                </div>

                <div class="input-content input-email">
                  <label for="email">
                    Email
                  </label>
                  <input type="email" id="email" placeholder="Digite seu email">
                </div>

                <div class="input-content input-phone">
                  <label for="phone">
                    Telefone
                  </label>
                  <input type="text" id="phone" placeholder="Digite seu telefone">
                </div>

                <div class="input-content input-password">
                  <label for="password">
                    Senha
                  </label>
                  <input type="password" id="password" placeholder="Digite sua senha">
                </div>

                <div class="input-content input-confirme-mail">
                  <label for="password">
                    Confirmar senha
                  </label>
                  <input type="password" id="password" placeholder="Confirme sua senha">
                </div>
              </div>
              <div class="button-area">
                <p>Já possui cadastrado ? <a href="./login.html">clique aqui</a> e faça seu login.</p>
                <button type="submit">Cadastrar</button>
              </div>
            </form>
          </section>

        </div>
      </main>
    </div>
