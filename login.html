<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/global-style.css">
  <link rel="stylesheet" href="./styles/login-register-styles/login-register-style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Login</title>
</head>

<body>

  <div class="container">

    <!--inicio menu suspenso para mobile -->
    <nav class="dropdown-menu" >
      <div><button class="close-button"><i class="ph ph-x"></i></button></div>
      <ul class="menu-list">
        <li class="menu-link"><span class=""> <a href="/">Home</a> </span></li>
        <li class="menu-link"><span> <a href="./scheduling.html">Agenda</a> </span> </li>
        <li class="menu-link"><span> <a href="./services.html">Serviços</a> </span> </li>
        <li class="menu-link"><span> <a href="./about.html">Sobre</a> </span> </li>
      </ul>
    </nav>
    <!--fim menu suspenso para mobile -->
    <header class="layout-header">
      <div class="layout-wrapper">
        <div class="logo">
          <a href="/"><img src="./assets/Logotipo Nome Minimalista Branco e Preto.png" alt=""></a>
        </div>
        <nav class="menu">
          <ul class="menu-list">
            <li class="menu-link"> <a href="/">Home</a> </li>
            <li class="menu-link"> <a href="./scheduling.html">Agenda</a> </li>
            <li class="menu-link"> <a href="./services.html">Serviços</a> </li>
            <li class="menu-link"> <a href="./about.html">Sobre</a> </li>
            <li class="menu-profile"> <i class="ph ph-user-circle"></i>
            </li>
            <li class="menu-list-mobile"> <i class="ph ph-list"></i></li>
          </ul>
        </nav>
        
      </div>
    
    </header>
    <div class="wrapper">
      <main class="main-content">
        <div class="title">
          <h1>Faça seu login</h1>
        </div>

        <div class="main-form">
          <section>
            <form action="">
              <div class="content-form">
                <div class="input-content input-username">
                  <label for="email">
                    Email
                  </label>
                  <input type="email" id="email" placeholder="Digite seu email">
                  <p class="error-mail">Campo inválido ou vazio</p>
                </div>
                <div class="input-content input-password">
                  <label for="password">
                    Senha
                  </label>
                  <i class="eye ph-fill ph-eye"></i>
                  <input type="password" id="password" placeholder="Digite sua senha">
                  <p class="error-pass">Campo inválido ou vazio</p>
                </div>
              </div>
              <div class="button-area">
                <p>Não é cadastrado ? <a href="./register.html">clique aqui</a> e cadastre-se.</p>
                <button class="btn-login">Entrar</button>
                <p class="confirmation">Login realizado com sucesso!
                  <i class="ph-fill ph-check-square"></i>
                </p>
              </div>
          </section>
          </form>
        </div>

      </main>
    </div>
    <footer>
      <div class="content-footer">
        <div class="copyright">
          <span>&copy;</span> Janaina Costa
        </div>
        <div class="social-media">
          <a href="https://www.instagram.com/" target="_blank"> <i class="ph ph-instagram-logo"></i></a>
          <a href="https://www.facebook.com/" target="_blank"> <i class="ph ph-facebook-logo"></i></a>
          <a href="" target="_blank"> <i class="ph ph-whatsapp-logo"></i></a>
          <a href="https://www.youtube.com/" target="_blank"> <i class="ph ph-youtube-logo"></i></a>
        </div>
      </div>
    </footer>
  </div>
 
  <script src="./index.js" type="module"></script>
  <script src="./script/loginForm.js" type="module"></script>
</body>

</html>
