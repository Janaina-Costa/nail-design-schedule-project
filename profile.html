<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Perfil</title>
</head>

<body>
  <header>
    <img src="https://simpleicon.com/wp-content/uploads/picture.png" alt="Logotipo da empresa">
    <nav>
      <ul>
        <li>Home</li>
        <li>Agenda</li>
        <li>Serviços</li>
        <li>Sobre</li>

      </ul>
    </nav>
  </header>

  <main>
    <section>
      <div>
        <img src="https://cdn-icons-png.flaticon.com/512/6522/6522516.png" alt="Imagem do perfil">
        <p>Alterar imagem do perfil</p>
      </div>
      <ul>
        <li>Alterar meus agendamento</li>
        <li>Alterar meus dados cadastrais</li>
        <li>Detalhes do meu agendamento</li>
      </ul>
    </section>

    <section>
      <table>
        <thead>
          <tr>
            <th colspan="2">
              <h2>Meus agendamentos</h2>
            </th>
          <tr>
            <th>Data</th>
            <th>Status</th>
          </tr>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><i class="ph ph-handshake"></i> xx/xx/xxxx </td>
            <td>Agendado</td>
          </tr>
          <tr>
            <td><i class="ph ph-x"></i> xx/xx/xxxx </td>
            <td>Cancelado</td>
          </tr>
          <tr>
            <td><i class="ph ph-check"></i> xx/xx/xxxx </td>
            <td>Concluída</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <i class="ph ph-instagram-logo"></i>
    <i class="ph ph-facebook-logo"></i>
    <i class="ph ph-whatsapp-logo"></i>
    <i class="ph ph-youtube-logo"></i>
  </footer>

</body>

</html>
