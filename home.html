<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/layout.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Home</title>
</head>

<body>
  <header class="layout-header">
    <div class="logo">
      <span class="logo-first-string">Nail Business</span>
    </div>
    <nav class="menu">
      <ul class="menu-list">
        <li class="menu-link">Home</li>
        <li class="menu-link">Agenda</li>
        <li class="menu-link">Serviços</li>
        <li class="menu-link">Sobre</li>
        <li class="menu-profile"><i class="ph ph-user-circle"></i>
        </li>
        <li class="menu-list-mobile"> <i class="ph ph-list"></i></li>
      </ul>
    </nav>
  </header>
  <main>
    <div>
      <h1>Seja sua melhor versão!</h1>
    </div>
    <section>
      <div>
        <img src="https://simpleicon.com/wp-content/uploads/picture.png" alt="imagem de trabalhos nas clientes 1">
        <img src="https://simpleicon.com/wp-content/uploads/picture.png" alt="imagem de trabalhos nas clientes 2">
        <img src="https://simpleicon.com/wp-content/uploads/picture.png" alt="imagem de trabalhos nas clientes 3">
      </div>
    </section>
    <section>
      <h2>Trabalhamos com as melhores técnicas, oferecemos o melhor serviço.</h2>
      <div>
        <figure>
          <img src="https://simpleicon.com/wp-content/uploads/picture.png" alt="">
          <figcaption>Serviço 1</figcaption>
        </figure>
        <figure>
          <img src="https://simpleicon.com/wp-content/uploads/picture.png" alt="">
          <figcaption>Serviço 2</figcaption>
        </figure>
        <figure>
          <img src="https://simpleicon.com/wp-content/uploads/picture.png" alt="">
          <figcaption>Serviço 2</figcaption>
        </figure>
      </div>
    </section>
  </main>
  <footer>
    <div class="copyright">
      <span>&copy;</span> Janaina Costa
    </div>
    <div class="social-media">
      <a href=""> <i class="ph ph-instagram-logo"></i></a>
      <a href=""> <i class="ph ph-facebook-logo"></i></a> 
      <a href=""> <i class="ph ph-whatsapp-logo"></i></a>
      <a href=""> <i class="ph ph-youtube-logo"></i></a>
    </div>
  </footer>
</body>

</html>
